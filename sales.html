<script>

var array

function load(){
                document.getElementById('import').onclick = function() {
                var files = document.getElementById('selectFiles').files;
              console.log(files);
              if (files.length <= 0) {
                return false;
              }

              var fr = new FileReader();

              fr.onload = function(e) { 
              console.log(e);
                var result = JSON.parse(e.target.result);
                var formatted = JSON.stringify(result, null, 2);
                    document.getElementById('result').value = formatted;
                
                setArray(result)
                createTable(result)
                
              }

              fr.readAsText(files.item(0));
            };

    function setArray(Output){
        array = Output
    }
    
    function createTable(Obj){
        
              for(i=1; i<Obj.sales.length;i++){
                            var row = sales_table.insertRow(i);
                            
                            var cell1 = row.insertCell(0);
                            var cell2 = row.insertCell(1);
                            var cell3 = row.insertCell(2);
                            
                            cell1.innerHTML = Obj.sales[i].datetime;
                            cell2.innerHTML = Obj.sales[i].burger;
                            cell3.innerHTML = Obj.sales[i].species;
                        }
                    
    }

    document.getElementById('submit').onclick = function() {
    var date = $('#date_sort').val()
    console.log(date)
    if(date != ""){
        var table = document.getElementById('sales_table')
        
        for(var i = table.rows.length - 1; i > 0; i--){
            table.deleteRow(i);
        }

        let now = new Date();
    
        let day = ("0" + now.getDate()).slice(-2);
        let month = ("0" + (now.getMonth() + 1)).slice(-2);

        let today = (day)+"-"+(month)+"-"+ now.getFullYear();

        //$('#date_sort').val(today)

        for(i=1; i<array.sales.length;i++){
            var datetoday = array.sales[i].datetime;
            console.log(datetoday);
            var n = datetoday.includes(date)
            console.log(n)
                if(n){
                    var row = sales_table.insertRow(i);
                    
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                                    
                    cell1.innerHTML = array.sales[i].datetime;
                    cell2.innerHTML = array.sales[i].burger;
                    cell3.innerHTML = array.sales[i].species;
                }
        }
                        
        
    }
    }                
}


</script>
