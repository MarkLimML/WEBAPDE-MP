<script>
            var krustyObj
            
            function makeObj(obj){
                krustyObj = obj;
            }
                       
  
           function createChart(){
               showChart_SS(krustyObj)
           }
            
            function load(){
                document.getElementById('import').onclick = function() {
                var files = document.getElementById('selectFiles').files;
              console.log(files);
              if (files.length <= 0) {
                return false;
              }

              var fr = new FileReader();

              fr.onload = function(e) { 
              console.log(e);
                var result = JSON.parse(e.target.result);
                var formatted = JSON.stringify(result, null, 2);
                    document.getElementById('result').value = formatted;
                  makeObj(result)
                  createChart()
              }

              fr.readAsText(files.item(0));
            };
            }
    
   
</script>

<script>
        
        function showChart_SS(obj){
            
            var newCanvas = document.createElement('canvas')
            newCanvas.id = "myChart"
            
            var canvasDiv = document.getElementById('canvascontainer')
            
            canvasDiv.appendChild(newCanvas)
            
            var KeysArr = Object.keys(obj.burger_sales)
            var ValueArr = Object.values(obj.burger_sales)
            
            let myChart = document.getElementById('myChart').getContext('2d');

            // Global Options
            Chart.defaults.global.defaultFontFamily = 'Lato';
            Chart.defaults.global.defaultFontSize = 18;
            Chart.defaults.global.defaultFontColor = '#000';

            let massPopChart = new Chart(myChart, {
              type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
              data:{
                labels:[KeysArr[0], KeysArr[1], KeysArr[2]],
                datasets:[{
                  label:'Sales Table',
                  data:[
                    ValueArr[0],
                    ValueArr[1],
                    ValueArr[2]
                  ],
                  //backgroundColor:'green',
                  backgroundColor:[
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                  ],
                  borderWidth:1,
                  borderColor:'#777',
                  hoverBorderWidth:3,
                  hoverBorderColor:'#000'
                }]
              },
              options:{
                title:{
                  display:true,
                  text:'Sales of Burger',
                  fontSize:25
                },
                legend:{
                  display:false,
                  position:'right',
                  labels:{
                    fontColor:'#000'
                  }
                },
                layout:{
                  padding:{
                    left:50,
                    right:0,
                    bottom:0,
                    top:0
                  }
                },
                tooltips:{
                  enabled:true
                }
              }
            });
        }
        
</script>
